<div class="container contact-form">
    
    <h5 class="text-center text-white">Create a Competition</h5>
    <div class="container contact-form">
        <h5 class="text-center text-white">Create a Competition</h5>
        <form [formGroup]="myForm" (submit)="Submit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="date" formControlName="date" class="form-control" placeholder="Date" required />
              </div>
              <div class="form-group">
                <input type="time" formControlName="starttime" class="form-control" placeholder="Start Time" required />
              </div>
              <div class="form-group">
                <input type="text" formControlName="location" class="form-control" placeholder="Location *" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="number" formControlName="numParticipants" class="form-control" placeholder="Number Of Participants *" required />
              </div>
              <div class="form-group">
                <input type="time" formControlName="endtime" class="form-control" placeholder="End Time *" required />
              </div>
              <div class="form-group">
                <input type="number" formControlName="amount" class="form-control" placeholder="Amount *" required />
              </div>
            </div>
          </div>
          <div class="form-group text-end mt-5">
            <input type="submit" name="btnSubmit" class="btnContact" value="Add Competition" />
          </div>
        </form>
      </div>
      
      
</div>
