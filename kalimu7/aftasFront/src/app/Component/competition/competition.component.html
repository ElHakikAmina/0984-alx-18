<div class="p-5">
    <div class="addCompetition d-flex justify-content-between my-2">
      <h5>Competition </h5> 
      <fa-icon [icon]="facofe" class="fs-4" (click)="openDialog()" ></fa-icon>
    </div>
    <table class="table align-middle mb-0 bg-white text-center">
        <thead class="bg-light">
          <tr >
            <th>Competition</th>
            <th>Date <fa-icon [icon]="date" class="fs-6"></fa-icon></th>
            <th>Status</th>
            <th>City</th>
            <th>Competators</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let compet of competitions" class="text-center">
            <td>
                {{compet.code}}
            </td>
            <td>
                {{compet.date}}
            </td>
            <td>
              empty
            </td>
            <td>
              {{compet.location}}
            </td>
            <td>
                {{compet.numberOfParticipants}}
              </td>
          </tr>
          
        </tbody>
      </table>
  </div>
