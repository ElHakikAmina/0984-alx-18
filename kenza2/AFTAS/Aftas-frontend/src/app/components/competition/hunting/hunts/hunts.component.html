<app-modal [open]="modalOpen" >
    <app-form 
        (formSubmit)="onFormSubmit($event)"
        [fields]="yourEntityFields" 
        text="{{text}}">
    </app-form>
</app-modal>
<app-modal [open]="modalDelete">
    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      Are you sure you wanna remove this hunt : {{selectedHunt?.fish?.name}} 
  </div>
  <app-button color="red" text="Yes i'm sure" (btnClick)="delete(selectedHunt)"></app-button>
  
  </app-modal>
<app-navbar></app-navbar>
<div style="min-height: 500px;" class=" p-10 flex justify-between items-start">
    <div class="hidden sm:block">
    <div class="w-full mb-4 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center p-4">
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{member?.name}} {{member?.familyName}}</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">{{member?.identityNumber}}</span>
            </div>
        </div>
        <app-competition-card  [competition]="competition"></app-competition-card>
    </div>
    <div style="width: 90%;" class="pl-4">
        <app-button color="#000075" text="Add hunting" (btnClick) = "OpenModal()"></app-button>
        <app-table [increment]="true" *ngIf="hunts.length>0" (plus)="increment($event)" (minus)="decrement($event)" (Delete)="onRemove($event)"  [remove]="true" class="p-2" [columns]="tableColumns" [data]="hunts" ></app-table>
    </div>
</div>
<app-footer></app-footer>
