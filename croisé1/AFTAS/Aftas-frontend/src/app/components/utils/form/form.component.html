<form class="max-w-sm mx-auto" (ngSubmit)="submitForm()">
    <div class="mb-2" *ngFor="let field of fields">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
          <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" *ngIf="field.type === 'select'" [(ngModel)]="formData[field.name]" name="{{field.name}}">
            <option selected disabled>Choose :</option>
            <option *ngFor="let option of field.options" [value]="option.value" >{{ option.label }}</option>
          </select>
          <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" *ngIf="field.type === 'number'" [min]="field.minValue"
          [max]="field.maxValue" [type]="field.inputType" [(ngModel)]="formData[field.name]" name="{{field.name}}" required/>
          <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [type]="field.inputType" [(ngModel)]="formData[field.name]" name="{{field.name}}" *ngIf="field.type === 'text'"  required/>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" *ngIf="field.type === 'date'" [min]="field.minDate" [type]="field.inputType" [(ngModel)]="formData[field.name]" name="{{field.name}}" required/>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" *ngIf="field.type === 'time'" [type]="field.inputType" [(ngModel)]="formData[field.name]" name="{{field.name}}" required/>
        </div>
    <input type="submit" value="Save {{text}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" />
</form>
