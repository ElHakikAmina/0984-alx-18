

<div class="w-80 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="../../../../assets/images/competition.jpeg" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{competition?.location}} le {{competition?.date}}</h5>
        </a>
        <div class="grid grid-cols-2 gap-2"> 
            <p> <fa-icon [icon]="faTime"></fa-icon> Du {{ formatTime(competition?.startTime) }}</p>
            <p><fa-icon [icon]="faTime"></fa-icon> A {{ formatTime(competition?.startTime) }}</p>  
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"><fa-icon [icon]="faMoney"></fa-icon> Prix : {{competition?.amount}}DH</p>     
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"><fa-icon [icon]="faUser"></fa-icon> {{competition?.numberOfParticipants}} participants</p>
            <a *ngIf="options" [routerLink]="['/Competition', competition?.code]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Details
                 <svg class="m-2" class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
</div>
